<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <!-- VIEWPORT SIRVE PARA ADAPTAR A TODOS LOS DISPOSITIVOS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            {% block title%}
            <!-- titulo de cada página -->
            {% endblock %} 
            | CTello
        </title>

        <!-- HOJA DE ESTILOS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

    </head>
    <body>
        <header id="header">
            <div class="center">
                <div id="logo">
                    <!-- logo flask -->
                    <img src="{{url_for('static', filename='images/iconoFlask.png')}}" class="app-logo" alt="Logotipo"/>
                </div>
                <!-- MENU -->
                
                <nav id="menu">
                    
                    <ul>
                        <li>
                            <a href="{{url_for('index')}}">Inicio</a>
                        </li>  
                                              <!-- Clientes -->
                                              
                        <li>
                            <a href="{{url_for('crear_cliente')}}">Crear cliente</a>
                        </li>
                        <li>
                            <a href="{{url_for('clientes')}}">Clientes</a>
                        </li>
                                               <!-- Categorias -->
                        <li>
                            <a href="{{url_for('crear_categoria')}}">Crear categoria</a>
                        </li>
                        <li>
                            <a href="{{url_for('categorias')}}">Categorias</a>
                        </li>
                                               <!-- Productos -->
                        <li>
                            <a href="{{url_for('crear_producto')}}">Crear Producto</a>
                        </li>
                        <li>
                            <a href="{{url_for('productos')}}">Productos</a>
                        </li>
                                               <!-- Facturas -->
                        <li>
                            <a href="{{url_for('crear_factura')}}">Generar Factura</a>
                        </li>
                        <li>
                            <a href="{{url_for('facturas')}}">Facturas</a>
                        </li>
                                               <!-- Metodos de pago -->
                        <!-- <li>
                            <a href="{{url_for('crear_cliente')}}">Crear cliente</a>
                        </li>
                        <li>
                            <a href="{{url_for('clientes')}}">Listado de clientes</a>
                        </li> -->
                        
                    </ul>
                </nav>
                <div class="clearfix"></div>
            </div>
        </header>
        

        <div id="slider" class="slider-big">
            <h1>Prueba Técnica Flask CTello</h1>
        </div>

        <div class="center">
            <section id="content">
                <div class="box">
                    {% block content %}
                    <!-- contenido de cada página -->
                    {% endblock %}
                </div>
            </section>            
            <div class="clearfix">

            </div>
        </div>

        <footer id="footer">
            <div>
                <p>
                    &copy; Máster en Frameworks JS
                </p>
            </div>
        </footer>

    </body>
</html>
