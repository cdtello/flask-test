{% extends 'layout.html' %}


{% block title %}
    {{categoria.nombre}}
{% endblock %}


{% block content %}
    <h2 class="title">
        {{categoria.nombre}}
    </h2>
    
    <p>
        <a href="{{url_for('editar_categoria', categoria_id=categoria.id)}}" class="btn btn-warning">Editar</a>
        <a href="{{url_for('borrar_categoria', categoria_id=categoria.id)}}" class="btn ">Eliminar</a>
    </p>
{% endblock %}
